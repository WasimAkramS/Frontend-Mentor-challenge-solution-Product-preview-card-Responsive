<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="card-style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Responsive Solution to Product Preview Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="flex-container"
<div class="card-container">
  <div class="colunm1">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width:550px)">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 550px)">
  
      <img src="images/image-product-mobile.jpg" alt="A bottle containing Gabrielle perfume">
    </picture>
  </div>

  <div class="column2">
    <h5 class="product-category">PERFUME</h5>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="price">
      <h2 class="final-price">$149.99</h2>
      <h5 class="strikethrough">$169.99</h5>
    </div>

    <button class="btn"><img src="images/icon-cart.svg"> Add to Cart</button>
  </div>
</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Wasim Akram S.
  </div>
</body>
</html>
